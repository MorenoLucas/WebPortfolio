<div class="presentacion" *ngIf="presentacion">
  <p class="tituloPresentacion">
    <span class="spanPresentacion"> Lucas Moreno </span>
    &mdash; Front End Developer &mdash;
  </p>
</div>

<div
  class="
    bg-gray-500
    flex
    items-center
    text-white text-sm
    font-bold
    px-4
    py-3
    bg-opacity-40
    relative
  "
  role="alert"
  *ngIf="alert"
>
  <svg
    width="20"
    height="20"
    fill="currentColor"
    class="w-4 h-4 mr-2"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 576 512"
  >
    <path
      fill="currentColor"
      d="M576 240c0-23.63-12.95-44.04-32-55.12V32.01C544 23.26 537.02 0 512 0c-7.12 0-14.19 2.38-19.98 7.02l-85.03 68.03C364.28 109.19 310.66 128 256 128H64c-35.35 0-64 28.65-64 64v96c0 35.35 28.65 64 64 64h33.7c-1.39 10.48-2.18 21.14-2.18 32 0 39.77 9.26 77.35 25.56 110.94 5.19 10.69 16.52 17.06 28.4 17.06h74.28c26.05 0 41.69-29.84 25.9-50.56-16.4-21.52-26.15-48.36-26.15-77.44 0-11.11 1.62-21.79 4.41-32H256c54.66 0 108.28 18.81 150.98 52.95l85.03 68.03a32.023 32.023 0 0 0 19.98 7.02c24.92 0 32-22.78 32-32V295.13C563.05 284.04 576 263.63 576 240zm-96 141.42l-33.05-26.44C392.95 311.78 325.12 288 256 288v-96c69.12 0 136.95-23.78 190.95-66.98L480 98.58v282.84z"
    ></path>
  </svg>
  <h3 class="text-center uppercase" id="aler">En buscada activa de empleo</h3>
</div>

<header>
  <span class="titulo"> LUCAS MORENO </span>
</header>
<ul class="nav justify-content-center m-5 bg-6">
  <li class="nav-item">
    <a class="nav-link" (click)="mostrarProject()">Proyectos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="mostrarAbout()">Sobre mi</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="mostrarContact()">Contacto</a>
  </li>
</ul>
<app-projects *ngIf="projects" (click)="mostrarProject()"></app-projects>
<app-about *ngIf="about" (click)="mostrarAbout()"></app-about>
<app-contact *ngIf="contact" (click)="mostrarContact()"></app-contact>
<app-principal *ngIf="logos"></app-principal>
